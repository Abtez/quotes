<div class="container-fluid">
    
<div class="jumbotron text-center blue-grey lighten-5">

    <h2 id="headquote" class="card-title h2 mt-4">Quotes Of The Year</h2>
    
    <div class="row d-flex justify-content-center">
  
      <div  id="quotes" class="col-xl-7 pb-2 my-quotes">
        <div class="items">
            <p><i class="fa fa-quote-left"></i> {{ quotes[0] }} <i class="fa fa-quote-right"></i> </p>

        <div class="icons">

            <div (click)="like()" class="like" type="button"><span><i class="far fa-thumbs-up fa-2x"></i>{{ thumbsup }}</span></div>

            <div (click)="dislike()" class="dislike" type="button"><span><i class="far fa-thumbs-down fa-2x"></i>{{ thumbsdown }}</span></div>

            <div class="delete" type="button"><span><i class="far fa-trash-alt fa-2x"></i></span></div>

          </div>
        </div>
    </div>
  </div>
</div>
</div>
