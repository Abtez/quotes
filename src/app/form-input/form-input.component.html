<div class="container-fluid">
    <!-- Jumbotron -->
    <div class="card card-image" style="background-image: url(/../../assets/bridge.jpg);background-repeat: no-repeat;background-size: cover;background-position: center;">
        <div class="text-white text-center rgba-stylish-strong py-5 px-4">
          <div class="py-5">
      
            <!-- Content -->
            <h5 class="h5 orange-text"><i class="fas fa-quote-left"></i> Write Your Quote Below... <i class="fas fa-quote-right"></i></h5>
            <form id="addtoquote">

                <div class="md-form input-with-pre-icon">
                    <i class="fa fa-quote-left input-prefix"></i>
                    <input type="text" id="quotesinput" class="form-control">
                    <label for="quoteinput">Write Quote Here... </label>
                  </div>

                  <div class="md-form input-with-pre-icon">
                    <input type="text" id="author" placeholder="Author Of The Quote" class="form-group">
                  </div>

                  <div class="md-form input-with-pre-icon">
                    <input type="text" id="submitter" placeholder="Submitted by..." class="form-group">
                  </div>

                  <div id="date-picker-example" id="datepicker" class="md-form md-outline input-with-post-icon datepicker">
                    <input placeholder="Select date" type="date" id="date" class="form-group">
                  </div>
                
                    <button class="btn blue-gradient btn-rounded"><i class="fa fa-quote-left"></i> Add Quote</button>
                
                </form>

      
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </div>
